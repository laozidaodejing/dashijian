<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="./大事件项目课程资料/day1（1-3小节）/素材/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>
    <!-- 头部logo -->
    <div class="layui-main">
        <img src="./大事件项目课程资料/day1（1-3小节）/素材/assets/images/logo.png" alt="logon" />
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 注册div -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <!-- 账号文本框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码文本框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册账号</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去登录</a>
                </div>
            </form>

        </div>
        <!-- 登录div -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" id="form_login">
                <!-- 账号文本框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码文本框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 验证码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-vercode"></i>
                    <input type="text" name="yanzheng" required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input" id="yanzheng">
                    <div id="right_code"></div>
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去注册账号</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui的js文件 -->
    <script src="./大事件项目课程资料/day1（1-3小节）/素材/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jqery -->
    <script src="./大事件项目课程资料/day1（1-3小节）/素材/assets/lib/jquery.js"></script>
    <script src="./js/baseAPI.js"></script>
    <!-- 导入自己JavaScript脚本 -->
    <script src="./js/login.js"></script>
</body>

</html>
